<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,900;1,100;1,300;1,800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/app2.css">
    <link rel="stylesheet" href="css/app.css">
    <title>New card</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <i class='bx bx-arrow-back' ></i>
            <p>Checkout </p>
        </div>
        <h1>New Card</h1>
        <div class="cardbox">
            <img class="cardimg" src="img/image 1.png">
            <a><i class='bx bx-scan'></i>Scan your card</a>
        </div>
    <form class="card__info">
        <label for="card__name" placeholder="Full Name">Cardholder Name</label>
            <input type="text" id="card__name">
        <label for="card__num">Card number</label>
            <input type="number" id="card__num" placeholder="#### #### #### ####" overflow>
                <img class="master" src="img/mastercard-26171.png">
        <div class="expcvc">
            <div>
                <label for="card__expdate">Exp Date</label>
                    <input type="month" id="card__expdate">
            </div>
            <div>
                <label for="card__cvc">CVC</label>
                    <input type="number" id="card__cvc">
            </div>
        </div>
    </form>
    <div class="save__info">
        <input type="checkbox" id="save">
            <label for="save">Save your information card</label>
    </div>
    <button class="btn" href="./index">Add Card</button>
</body>
</html>
